<app-top-bar (modalOpened)="getNotification($event)"></app-top-bar>

<mat-tab-group *ngIf="loc">
  <mat-tab label="Current Weather">
    <app-current-weather></app-current-weather>
  </mat-tab>
  <mat-tab label="Forecast">
    <app-forecast></app-forecast>
  </mat-tab>
  <mat-tab label="UV Index">
    <app-uv></app-uv>
  </mat-tab>
</mat-tab-group>

<div class="modal" *ngIf="openConfirmationModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="text-left">New Location</h3>
      <span class="close text-right" (click)="closeModal()"> &times;</span>
    </div>

    <div class="modal-body">
      <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Type location"
              formControlName="location"
              autocomplete="off"
            />
            <mat-hint>Please enter a valid location.</mat-hint>
            <mat-error>Invalid or missing location.</mat-error>
          </mat-form-field>
        </mat-card-content>
        <div>
          <button
            type="submit"
            mat-raised-button
            color="accent"
            [disabled]="locationForm.invalid"
          >
            Search
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
